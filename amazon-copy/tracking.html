<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tracking Copy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/amazon-mobile-logo-white.png">
    -->
    <link rel="icon" href="./images/amazon-mobile-logo-white.png">
    <link rel="stylesheet" href="./style/css/global.css">
    <link rel="stylesheet" href="./style/css/amazon-header.css">
    <link rel="stylesheet" href="./style/css/pages/tracking.css">
    <link rel="stylesheet" href="./style/css/utility.css">
    <script type="module" src="./script/tracking.js" defer></script>
  </head>
  <body>
    <header class="amazon__header">
      <a href="./index.html" class="logo__frame">
        <img class="logo__icon-large" src="./images/amazon-logo-white.png" alt="Amazon Logo" width="194" height="60">
        <img class="logo__icon-small" src="./images/amazon-mobile-logo-white.png" alt="Amazon Logo" width="189" height="194">
      </a>
      <section class="search">
        <input class="search__bar" type="text" placeholder="Search">
        <button class="search__btn">
          <img class="search__icon" src="./images/icons/search-icon.png" alt="Search" width="45" height="45">
        </button>
      </section>
      <section class="orders-and-cart">
        <a class="orders" href="./ordersPage.html">
          <p class="return__text">Returns</p>
          <p class="order__text"> & Orders</p>
        </a>
        <a href="./checkout.html" class="cart">
          <img class="cart__icon" src="./images/icons/cart-icon.png" alt="">
          <span class="cart__quantity">3</span>
          <p class="cart__text">Cart</p>
        </a>
      </section>
    </header>
    <main class="tracking__page">
      <a class="view-orders__link" href="./ordersPage.html">View all orders</a>
      <h2 class="arrival-time">Arriving on Monday, June 13</h2>
      <p class="arrival-order">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
      <p class="arrival-qty">Quantity: 1</p>
      <div class="arrival-image__frame">
        <img class="arrival-image" src="./images/products/6-piece-non-stick-baking-set.webp" alt="">
      </div>
      <div class="arrival__stages">
        <p>Preparing</p>
        <p class="current-status">Shipped</p>
        <p>Delivered</p>
      </div>
      <div class="progress__bar">
        <span class="left-bar"></span>
        <span class="right-bar"></span>
      </div>
    </main>
  </body>
</html>
